{% extends "base.html" %}

{% block content %}
  <h2>DOI Lookup</h2>
  <div class="lookup">

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_ul }}
    </table>
    <input type="submit" value="Submit">

  </form>
  </div>

  {% if message %}
    <div class="message">
      <p>{{ message }}</p>
    </div>
  {% endif %}

  {% if article %}
    <div class="title">
      <p>{{ article.title }}</p>
    </div>
  {% endif %}

{% endblock %}
